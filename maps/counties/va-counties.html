<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Virginia Population Density by Locality &#45; Chloropleth Leaflet Layers Control Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="demo.css" />
<style>
html,body,ul,ol,header,h1,h4,li,.h1-pagetitle,.main-content,.content{margin:0; padding:0}
.h1-pagetitle{z-index:10; position:absolute; width:100%; height:30px; background-color:#fff}
.content .main-content{position:relative;}

.citations,.infolist,.info.legend{list-style-type:none}

.citations li{display:inline-block; padding-right:3px}


.citations{}
.citations li{}
.citations a{}
.citations abbr{text-decoration:none; font-variant:small-caps}
.leafletjs{}
.osm{}
.cc{}
.mapbox{}


.infotitle{}
.infolist{}
.infolist li{}
.infolist b{}
.infolist sup{}
</style>
  </head>
  <body>
    <div class="content">
      <header><h1 class="h1-page">Virginia Population Density by Locality &#45; Chloropleth Leaflet Layers Control Example</h1></header>
      <div class="main-content">
        <div id="map"></div>
        <p><cite><a href="http://leafletjs.com/examples/choropleth-example.html">via http://leafletjs.com/examples/choropleth-example.html</a></cite></p>
      </div>
    </div>
  </body>
<script src="leaflet2.js"></script>
<script src="va-counties-2000.geojson"></script>
<script>
var map = L.map('map').setView([37.750, -79.0000], 7);
L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: '<ul class="citations"><li><a href="http://leafletjs.com" class="leafletjs">Leaflet&#45; A <abbr title="JavaScript">js</abbr> library for interactive maps</a></li><li>&#32;Map data &copy;&#32;</li><li><a class="osm" href="http://openstreetmap.org"> OpenStreetMap </a></li><li>contributors, </li>' +
	'<li><a class="cc" rel="license" href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a></li>, ' +
	'<li>Imagery Â© </li><li><a class="mapbox" http://mapbox.com">Mapbox</a></li>',
	id: 'examples.map-20v6611k'
}).addTo(map);
// control that shows state info on hover
var info = L.control({prefix: 'Leaflet'});
info.onAdd = function (map) {
	this._div = L.DomUtil.create('div', 'info');
	this.update();
	return this._div;
};
info.update = function (props) {
	this._div.innerHTML = '<h4 class="infotitle">Virginia Population Density</h4><ul class="infolist">' +  (props ?
	'<li><b>Population Density Rank</b>' + props.popdensityrank + '</li><li><b>Population</b>' + props.population + '</li><li><b>Locality</b>' + props.name + '</li><li><b>Population Density</b>' + props.density + ' people / mi<sup>2</sup></li></ul>'
	: '<li>Hover over a locality</li></ul>');
};
info.addTo(map);
// get color depending on population density value
function getColor(d) {
	return d > 3000 ? '#800026' :
		d > 2000  ? '#bd0026' :
		d > 1500  ? '#e31a1c' :
		d > 1000  ? '#fc4e2a' :
		d > 750   ? '#fd8d3c' :
		d > 500   ? '#feb24c' :
		d > 250   ? '#fed976' :
		'#ffeda0';
}
function style(feature) {
	return {
		weight: 2,
		opacity: 1,
		color: '#fff',
		dashArray: '3',
		fillOpacity: 0.7,
		fillColor: getColor(feature.properties.density)
	};
}
function highlightFeature(e) {
	var layer = e.target;
	layer.setStyle({
		weight: 5,
		color: '#666',
		dashArray: '',
		fillOpacity: 0.7
	});
	if (!L.Browser.ie && !L.Browser.opera) {
		layer.bringToFront();
	}
	info.update(layer.feature.properties);
}
var geojson;
function resetHighlight(e) {
	geojson.resetStyle(e.target);
	info.update();
}
function zoomToFeature(e) {
	map.fitBounds(e.target.getBounds());
}
function onEachFeature(feature, layer) {
	layer.on({
		mouseover: highlightFeature,
		mouseout: resetHighlight,
		click: zoomToFeature
	});
}
geojson = L.geoJson(virginiaLocalities, {
	style: style,
	onEachFeature: onEachFeature
}).addTo(map);
map.attributionControl.addAttribution('<li>Population data &copy;</li><li><a href="http://census.gov/">US Census Bureau</a></li></ul>');
var legend = L.control({position: 'bottomright'});
legend.onAdd = function (map) {
	var mapLegend = L.DomUtil.create('ol', 'info legend'),grades = [0, 250, 500, 750, 1000, 1500, 2000, 3000],labels = [],from, to;
	for (var i = 0; i < grades.length; i++) {
		from = grades[i];
		to = grades[i + 1];
		labels.push(
			'<li><i style="background-color:' + getColor(from + 1) + '"></i> ' +
			from + (to ? '&ndash;' + to : '+'));
	}
	mapLegend.innerHTML = labels.join('</li>');
	return mapLegend;
};
legend.addTo(map);
</script>
</html>
