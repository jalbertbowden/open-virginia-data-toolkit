  <body>
    <div class="content">
      <header>
      <h1 class="title">Virginia Population Density by Locality &#45; <b class="titlepiece">Chloropleth Leaflet Layers Control Example</b></h1>
      <h1 class="logo logovb"><a href="http://codeforvirginiabeach.org/">Code for Virginia Beach &#45; A <abbr title="Code for America">CfA</abbr> Brigade</a></h1>
      <!-- <h1 class="logo logocfa"><a href="http://codeforamerica.org/" title="Code for America &#124; A New Kind of Public Service">Code for America</a></h1> -->
    </header>
      <div class="main-content">
        <div id="map"></div>
        <p><cite><a href="http://leafletjs.com/examples/choropleth-example.html">via http://leafletjs.com/examples/choropleth-example.html</a></cite></p>

  </body>
<script src="leaflet2.js"></script>
<script src="population-density.geojson"></script>
<script>
var map = L.map('map').setView([37.750, -79.0000], 7);
L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: '<ul class="citations">' +
	'<li><a href="http://leafletjs.com">Powered by <b class="seoispretty">Leaflet&#45; A <abbr title="JavaScript">js</abbr> library for interactive maps</b><img src="http://dev.bowdenweb.com/maps/leaflet/ex/va-counties/leaflet.js-016.png" alt="Leaflet.js" /></a></li>' +
	'<li><a href="http://openstreetmap.org">&#32;Map data &copy;&#32; <b class="seoispretty"><abbr title="OpenStreetMaps">osm</abbr></b><img src="http://dev.bowdenweb.com/maps/leaflet/ex/va-counties/osm-logoicon-016.png" alt="OSM &#45; OpenStreetMaps" /> contributors, </a></li>' +
	'<li><a rel="license" href="http://creativecommons.org/licenses/by-sa/2.0/"><b class="seoispretty"><abbr title="Creative Commons By Share Alike">CC-BY-SA</abbr></b><img src="http://dev.bowdenweb.com/maps/leaflet/ex/va-counties/cc-sa-016.png" alt="CC-BY-SA" /></a></li> ' +
	'<li><a href="http://mapbox.com">Imagery Â© <b class="seoispretty">Mapbox</b><img src="http://dev.bowdenweb.com/maps/leaflet/ex/va-counties/mapbox-016.png" alt="Mapbox" /></a></li>',
	id: 'examples.map-20v6611k'
}).addTo(map);
// control that shows state info on hover
var info = L.control({prefix: 'Leaflet'});
info.onAdd = function (map) {
	this._div = L.DomUtil.create('div', 'info');
	this.update();
	return this._div;
};
info.update = function (props) {
	this._div.innerHTML = '<h4 class="infotitle">Virginia Population Density</h4><ul class="infolist">' +  (props ?
	'<li><b>Population Density Rank</b>' + props.popdensityrank + '</li><li><b>Population</b>' + props.population + '</li><li><b>Locality</b>' + props.name + '</li><li><b>Population Density</b>' + props.density + ' people / mi<sup>2</sup></li></ul>'
	: '<li>Hover over a locality</li></ul>');
};
info.addTo(map);
// get color depending on population density value
function getColor(d) {
	return d > 3000 ? '#800026' :
		d > 2000  ? '#bd0026' :
		d > 1500  ? '#e31a1c' :
		d > 1000  ? '#fc4e2a' :
		d > 750   ? '#fd8d3c' :
		d > 500   ? '#feb24c' :
		d > 250   ? '#fed976' :
		'#ffeda0';
}
function style(feature) {
	return {
		weight: 2,
		opacity: 1,
		color: '#fff',
		dashArray: '3',
		fillOpacity: 0.7,
		fillColor: getColor(feature.properties.density)
	};
}
function highlightFeature(e) {
	var layer = e.target;
	layer.setStyle({
		weight: 5,
		color: '#666',
		dashArray: '',
		fillOpacity: 0.7
	});
	if (!L.Browser.ie && !L.Browser.opera) {
		layer.bringToFront();
	}
	info.update(layer.feature.properties);
}
var geojson;
function resetHighlight(e) {
	geojson.resetStyle(e.target);
	info.update();
}
function zoomToFeature(e) {
	map.fitBounds(e.target.getBounds());
}
function onEachFeature(feature, layer) {
	layer.on({
		mouseover: highlightFeature,
		mouseout: resetHighlight,
		click: zoomToFeature
	});
}
geojson = L.geoJson(virginiaLocalities, {
	style: style,
	onEachFeature: onEachFeature
}).addTo(map);
map.attributionControl.addAttribution('<li>Population data &copy;</li><li><a href="http://census.gov/">US Census Bureau</a></li></ul>');
var legend = L.control({position: 'bottomright'});
legend.onAdd = function (map) {
	var mapLegend = L.DomUtil.create('ol', 'info legend'),grades = [0, 250, 500, 750, 1000, 1500, 2000, 3000],labels = [],from, to;
	for (var i = 0; i < grades.length; i++) {
		from = grades[i];
		to = grades[i + 1];
		labels.push(
			'<li><i style="background-color:' + getColor(from + 1) + '"></i> ' +
			from + (to ? '&ndash;' + to : '+'));
	}
	mapLegend.innerHTML = labels.join('</li>');
	return mapLegend;
};
legend.addTo(map);
</script>
